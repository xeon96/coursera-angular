<table class="table" ng-if="items.length">
  <tr>
    <th>Name</td>
    <th>Short Name</td>
    <th>Description</td>
    <th></td>
  </tr>
  <tr ng-repeat="item in items">
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td>
      <button class="btn btn-default" ng-click="onRemove({index: $index})">
        Don't want this one!
      </button>
    </td>
  </tr>
</table>
<div class="alert alert-danger" ng-if="error">Nothing found</div>
